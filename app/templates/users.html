<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data - TFT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-secondary font-inter">
    <div class="flex h-screen">
        <aside class="w-64 bg-card border-r border-border shadow-sm flex flex-col">
            <div class="p-6 border-b border-border">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TFT Logo" class="w-10 h-10">
                    <div>
                        <h1 class="text-2xl font-bold text-primary">TFT</h1>
                        <p class="text-xs text-muted-foreground">Trolley Form System</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="/" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="text-sm font-medium">Trolley Form</span>
                </a>
                <a href="process.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span class="text-sm font-medium">Process Connectivity</span>
                </a>
                <a href="barcode.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h4v16H3V4zm6 0h2v16H9V4zm4 0h4v16h-4V4zm6 0h2v16h-2V4z"></path></svg>
                    <span class="text-sm font-medium">Barcode Info</span>
                </a>
                <a href="history.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-sm font-medium">History</span>
                </a>
                <a href="users.html" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span class="text-sm font-medium">User Data</span>
                </a>
                <a href="settings.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>
            <div class="p-4 border-t border-border">
                <button class="flex items-center gap-3 px-4 py-3 rounded-lg w-full text-foreground hover:bg-sidebar-accent transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="text-sm font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-auto">
            <div class="min-h-screen bg-secondary p-8">
                <div class="max-w-6xl mx-auto">
                    <div class="mb-8">
                        <div>
                            <h1 class="text-3xl font-bold text-foreground mb-2">User Management</h1>
                            <p class="text-muted-foreground">View system users (Users are created automatically through the login system)</p>
                        </div>
                    </div>

                    <!-- Statistics Cards - Hidden as they will be dynamic -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="statsCards" style="display: none;">
                        <div class="card">
                            <h3 class="text-sm font-semibold text-muted-foreground mb-2">Total Users</h3>
                            <p class="text-3xl font-bold text-foreground" id="totalUsers">0</p>
                        </div>
                        <div class="card">
                            <h3 class="text-sm font-semibold text-muted-foreground mb-2">Active</h3>
                            <p class="text-3xl font-bold text-foreground" id="activeUsers">0</p>
                        </div>
                        <div class="card">
                            <h3 class="text-sm font-semibold text-muted-foreground mb-2">Inactive</h3>
                            <p class="text-3xl font-bold text-foreground" id="inactiveUsers">0</p>
                        </div>
                        <div class="card">
                            <h3 class="text-sm font-semibold text-muted-foreground mb-2">Admins</h3>
                            <p class="text-3xl font-bold text-foreground" id="adminUsers">0</p>
                        </div>
                    </div>

                    <div class="bg-card rounded-lg border border-border p-6 shadow-sm">
                        <div class="flex gap-4 mb-4">
                            <input type="text" placeholder="Search users..." class="form-input flex-1">
                            <select class="form-input w-48">
                                <option>All Roles</option>
                                <option>Admin</option>
                                <option>Manager</option>
                                <option>User</option>
                            </select>
                        </div>

                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Last Login</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table will be populated by backend -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/users.js') }}"></script>
</body>
</html>
