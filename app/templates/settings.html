<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TFT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-secondary font-inter">
    <div class="flex h-screen">
        <aside class="w-64 bg-card border-r border-border shadow-sm flex flex-col">
            <div class="p-6 border-b border-border">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TFT Logo" class="w-10 h-10">
                    <div>
                        <h1 class="text-2xl font-bold text-primary">TFT</h1>
                        <p class="text-xs text-muted-foreground">Trolley Form System</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="/" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="text-sm font-medium">Trolley Form</span>
                </a>
                <a href="process.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span class="text-sm font-medium">Process Connectivity</span>
                </a>
                <a href="barcode.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h4v16H3V4zm6 0h2v16H9V4zm4 0h4v16h-4V4zm6 0h2v16h-2V4z"></path></svg>
                    <span class="text-sm font-medium">Barcode Info</span>
                </a>
                <a href="history.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-sm font-medium">History</span>
                </a>
                <a href="users.html" class="nav-item flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span class="text-sm font-medium">User Data</span>
                </a>
                <a href="settings.html" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>
            <div class="p-4 border-t border-border">
                <button class="flex items-center gap-3 px-4 py-3 rounded-lg w-full text-foreground hover:bg-sidebar-accent transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="text-sm font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-auto">
            <div class="min-h-screen bg-secondary p-8">
                <div class="max-w-4xl mx-auto">
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold text-foreground mb-2">Settings</h1>
                        <p class="text-muted-foreground">Manage your application settings and preferences</p>
                    </div>

                    <div class="space-y-6">
                        <!-- General Settings -->
                        <div class="bg-card rounded-lg border border-border p-6 shadow-sm">
                            <h2 class="text-xl font-bold text-foreground mb-4">General Settings</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="companyName" class="block text-sm font-semibold text-foreground mb-2">Company Name</label>
                                    <input type="text" id="companyName" value="TFT Industries" class="form-input">
                                </div>
                                <div>
                                    <label for="timezone" class="block text-sm font-semibold text-foreground mb-2">Timezone</label>
                                    <select id="timezone" class="form-input">
                                        <option>UTC +5:00 (Pakistan Standard Time)</option>
                                        <option>UTC +0:00 (GMT)</option>
                                        <option>UTC -5:00 (EST)</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="systemTime" class="block text-sm font-semibold text-foreground mb-2">Reset System Time</label>
                                    <div class="flex gap-2">
                                        <input type="time" id="systemTime" class="form-input flex-1">
                                        <button class="btn-primary">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                            Reset Time
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Maintenance Mode -->
                        <div class="bg-card rounded-lg border border-border p-6 shadow-sm">
                            <h2 class="text-xl font-bold text-foreground mb-4">Maintenance Mode</h2>
                            <div class="space-y-3">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="font-medium text-foreground">Enable Maintenance Mode</p>
                                        <p class="text-sm text-muted-foreground">When enabled, only admins can access the application</p>
                                    </div>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" id="maintenanceMode" class="sr-only peer">
                                        <div class="w-11 h-6 bg-border peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Database Settings -->
                        <div class="bg-card rounded-lg border border-border p-6 shadow-sm">
                            <h2 class="text-xl font-bold text-foreground mb-4">Database Configuration</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="dbHost" class="block text-sm font-semibold text-foreground mb-2">Database Host</label>
                                    <input type="text" id="dbHost" placeholder="localhost" class="form-input">
                                </div>
                                <div>
                                    <label for="dbPort" class="block text-sm font-semibold text-foreground mb-2">Port</label>
                                    <input type="text" id="dbPort" placeholder="3306" class="form-input">
                                </div>
                                <div>
                                    <label for="dbName" class="block text-sm font-semibold text-foreground mb-2">Database Name</label>
                                    <input type="text" id="dbName" placeholder="trolley_db" class="form-input">
                                </div>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end gap-4">
                            <button class="btn-secondary">Cancel</button>
                            <button class="btn-primary">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                                Save Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
